<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <main>
        <header>
            <h1>Calculator on JS</h1>
        </header>
        <div class="output">
            <div class="history">

            </div>
            <div class="output-value">
                <div class="expressions result-fz">0</div>
                <div class="result"></div>
            </div>
        </div>
        <div class="keyboard">
            <button value="C" class="math-operation"> <span> C </span> </button>
            <button value="CE" class="math-operation"> <span> CE </span> </button>
            <button value="%" class="math-operation"> <span> % </span> </button>
            <button value="/" class="math-operation"> <span> รท </span> </button>
            <button value="7"> <span> 7 </span> </button>
            <button value="8"> <span> 8 </span> </button>
            <button value="9"> <span> 9 </span> </button>
            <button value="*" class="math-operation"> <span> ร </span> </button>
            <button value="4"> <span> 4 </span> </button>
            <button value="5"> <span> 5 </span> </button>
            <button value="6"> <span> 6 </span> </button>
            <button value="-" class="math-operation"> <span> - </span> </button>
            <button value="1"> <span> 1 </span> </button>
            <button value="2"> <span> 2 </span> </button>
            <button value="3"> <span> 3 </span> </button>
            <button value="+" class="math-operation"> <span> + </span> </button>
            <button value="?" class="math-operation"> <span> ? </span> </button>
            <button value="0"> <span> 0 </span> </button>
            <button value="."> <span> . </span> </button>
            <button value="=" class="plus"> <span> = </span> </button>
        </div>
    </main>

    <div class="theme">
        <img src="images/night-theme.png" alt="day-theme">
    </div>

    <script src="scripts/theme.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
